        <meta charset="UTF-8">

        <title>AnonLLM</title>
        
        <link rel="stylesheet" href="{% static 'app/style.css' %}">

    <body>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <span class="navbar-brand m-0 h1">AnonLLM</span>
            </div>
        </nav>
        
        <div class="container">
            <div class="p-2"></div>

            <div class="chat p-1 rounded">

                {% if not messages %}
                <div class="quick-start">
                    <h1 class="text-center mt-3 mb-3">How can i help you today?</h1>
                    <div class="default-question d-flex justify-content-center align-items-start">
                        <button class="btn btn-dark border m-1" type="button" title="Ask this question" id="q-hello">Hello. Who are you? What can you do?</button>
                        <button class="btn btn-dark border m-1" type="button" title="Ask this question" id="q-lang">What languages can you understand?</button>
                        <button class="btn btn-dark border m-1" type="button" title="Ask this question" id="q-tree">Create binary tree using Python.</button>
                    </div>
                </div>
                {% endif %}

                {% for message in messages %}
                <div class="user-message m-1 float-end message-width">
                    <div class="card user-sharp-corner">
                        <div class="card-body">
                            <p class="card-text">{{ message.question|linebreaksbr }}</p>
                        </div>
                    </div>
                </div>

                <div class="llm-message m-1 float-start message-width">
                    <div class="card llm-sharp-corner">
                        <div class="card-body">
                            <p class="card-text">{{ message.answer|linebreaksbr }}</p>
                        </div>
                    </div>
                </div>
